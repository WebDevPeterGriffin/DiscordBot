<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Editor</title>
  </head>
  <body>
    <h2>ðŸ§  Web Dev Peter Quiz Editor</h2>

    <form id="quizForm">
      <label>Question</label><br />
      <input name="question" required /><br /><br />

      <label>Option A</label><br />
      <input name="a" required /><br />
      <label>Option B</label><br />
      <input name="b" required /><br />
      <label>Option C</label><br />
      <input name="c" required /><br />
      <label>Option D</label><br />
      <input name="d" required /><br /><br />

      <label>Correct Answer</label><br />
      <select name="answer">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option></select
      ><br /><br />

      <button type="submit">Save Quiz</button>
    </form>

    <p id="status"></p>

    <script>
      document.getElementById("quizForm").onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;

        const quiz = {
          question: form.question.value,
          options: [form.a.value, form.b.value, form.c.value, form.d.value],
          answer: form.answer.value,
        };

        const res = await fetch("/setquiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(quiz),
        });

        const result = await res.json();
        document.getElementById("status").innerText =
          result.message || result.error;
      };
    </script>
  </body>
</html>
